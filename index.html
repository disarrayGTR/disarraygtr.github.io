<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Автоматизация спасёт бизнес</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Улучшение качества изображений для четкого отображения */
        canvas {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
        }

        /* Оптимизация для мобильных устройств */
        @media (max-width: 768px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh; /* Dynamic Viewport Height для новых браузеров */
            }

            canvas {
                max-width: 100vw;
                max-height: 100vh;
                object-fit: contain;
            }
        }

        /* Предотвращение зума на мобильных */
        input, textarea, select {
            font-size: 16px !important;
        }

        /* Улучшение производительности */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        .form-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
            z-index: 1001;
            width: 300px;
            max-width: 90vw;
        }
        
        .form-container h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #005fa3;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка игры...</div>
    <div id="game-container"></div>
    
    <!-- Форма для сбора лидов -->
    <div id="leadForm" class="form-container">
        <h3>Хотите такую игру под свой бизнес?</h3>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Ваше имя" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Оставить заявку</button>
        </form>
    </div>

    <script src="config.js"></script>
    <script src="telegram-bot.js"></script>
    <script src="scenes/Scene1.js"></script>
    <script src="scenes/Scene2.js"></script>
    <script src="scenes/Scene3.js"></script>
    <script src="scenes/Scene4.js"></script>
    <script src="scenes/Scene5.js"></script>
    <script src="forms/leadForm.js"></script>
    <script src="main.js"></script>

    <!-- Debug script (только для разработки) -->
    <script>
        // Загружаем debug.js только в development или при включенном режиме отладки
        if (location.hostname === 'localhost' ||
            location.hostname === '127.0.0.1' ||
            localStorage.getItem('debug-mode') === 'true') {
            const debugScript = document.createElement('script');
            debugScript.src = 'debug.js';
            document.head.appendChild(debugScript);
        }
    </script>

    <script>
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
